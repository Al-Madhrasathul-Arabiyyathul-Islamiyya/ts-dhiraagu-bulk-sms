<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhiraagu SMS Example</title>
</head>

<body>
    <h1>Dhiraagu SMS Example</h1>
    <div>
        <h2>Send SMS</h2>
        <input id="number" placeholder="Recipient Number" />
        <input id="message" placeholder="Message" />
        <button id="sendButton">Send SMS</button>
    </div>
    <div>
        <h2>Check Delivery</h2>
        <input id="messageId" placeholder="Message ID" />
        <input id="messageKey" placeholder="Message Key" />
        <button id="checkButton">Check Delivery</button>
    </div>
    <script type="module" src="../src/app.ts"></script>
</body>

</html>
